<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>Event Manager</title>

</head>
<body style="background-color: gainsboro" >
<div class="container" ng-controller="appCtrl">
    <h1>Event Manager</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Message</th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <td><input class="form-control" ng-model="contact.name"> </td>
        <td><input class="form-control" ng-model="contact.message"> </td>
        <td><button class="btn btn-primary" ng-click="addContact()">Add</button> </td>
        <td><button class="btn btn-primary" ng-click="update()">update</button> </td>

        <td><button class="btn btn-primary" ng-click="clean()">clear</button>
        </td>
        </tbody>
    </table>
    <hr>
        <div ng-repeat="contact in contactdata" class="container col-sm-3 col-offset-sm-4"
             style="border: 1px solid black; margin-left: 40px; margin-top: 15px ;background-color: white">

            <div> <b>Name : </b>{{contact.name}}</div>
            <hr>
            <div> <b>Message : </b>{{contact.message}}</div>
            <hr>
            <button class="btn btn-primary" ng-click="remove(contact._id)">Remove</button>
            <button class="btn btn-primary" ng-click="edit(contact._id)">edit</button>
                <br><br>

        </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
